{% extends 'base.html' %}
{% block contenido %}
<h2>Editar Libro</h2>
<form method="post">
    Título: <input type="text" name="titulo" value="{{ libro.titulo }}"><br>
    Género: <input type="text" name="genero" value="{{ libro.genero }}"><br>
    Año: <input type="number" name="anio_publicacion" value="{{ libro.anio_publicacion }}"><br>
    Autor:
    <select name="autor_id">
        {% for autor in autores %}
        <option value="{{ autor.id }}" {% if autor.id == libro.autor_id %}selected{% endif %}>{{ autor.nombre }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Actualizar">
</form>
{% endblock %}
