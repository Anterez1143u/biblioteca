{% extends 'base.html' %}
{% block contenido %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Listado de Autores</h2>
    <a href="{{ url_for('crear_autor') }}" class="btn btn-success">
        ‚ûï Agregar Autor
    </a>
</div>
<div class="card shadow-sm">
    <div class="card-header" style="background: #4b3f72; color: #fff;">
        <strong>Autores registrados</strong>
    </div>
    <div class="card-body p-0">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Nacionalidad</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autores %}
                <tr>
                    <td>{{ autor.nombre }}</td>
                    <td>{{ autor.nacionalidad }}</td>
                    <td class="text-end">
                        <a href="{{ url_for('editar_autor', autor_id=autor.id) }}" class="btn btn-sm btn-primary" title="Editar">
                            ‚úèÔ∏è
                        </a>
                        <a href="{{ url_for('eliminar_autor', autor_id=autor.id) }}" class="btn btn-sm btn-danger" title="Eliminar">
                            üóëÔ∏è
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
