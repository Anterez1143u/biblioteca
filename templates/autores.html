{% extends 'base.html' %}
{% block contenido %}
<h2>Listado de Autores</h2>
<a href="{{ url_for('crear_autor') }}">➕ Agregar Autor</a>
<ul>
  {% for autor in autores %}
    <li>
      {{ autor.nombre }} ({{ autor.nacionalidad }})
      <a href="{{ url_for('editar_autor', autor_id=autor.id) }}">✏️</a>
      <a href="{{ url_for('eliminar_autor', autor_id=autor.id) }}">🗑️</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
