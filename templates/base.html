<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Moderna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .navbar {
            background: #4b3f72;
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: #fff !important;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        footer {
            background: #4b3f72;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('listar_libros') }}">
                <span style="font-weight:bold;">ðŸ“š Biblioteca Moderna</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_libros') }}">Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_autores') }}">Autores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_usuarios') }}">Usuarios</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block contenido %}{% endblock %}
    </div>
    <footer>
        Biblioteca Moderna &copy; {{ 2025 }}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
